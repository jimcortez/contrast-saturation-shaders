<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <template id="render-template">
    <div class="render-container">
      <canvas class="render-canvas"></canvas>
      <div class="render-title"></div>
    </div>
  </template>

  <table>
    <tr>
      <td>Starting Color</td>
      <td><input id="custom_color_picker" data-jscolor="{}" value="rgb(256,0,0,1)" /> <span>(Anchor for Harmonic Tetrad)</span></td>
    </tr>
    <tr>
      <td>Background Color</td>
      <td><input id="background_color_picker" data-jscolor="{}" value="rgb(0,0,0,1)" /></td>
    </tr>
  </table>

  <ul id="renders-list"></ul>

  <script src="js/app.js"></script>

</body>

</html>
